<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Advanced Video Player</title>
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <!-- Video.js Themes -->
    <link href="https://unpkg.com/@videojs/themes@1/dist/city/index.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .video-container {
            max-width: 800px;
            width: 100%;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        .video-js .vjs-control-bar {
            font-size: 16px;
        }
        .vjs-theme-city .vjs-big-play-button {
            background-color: #ff9a9e !important;
            border-radius: 50%;
        }
        .vjs-theme-city .vjs-control-bar,
        .vjs-theme-city .vjs-menu-button-popup .vjs-menu .vjs-menu-item:hover {
            color: #ffffff !important;
        }
        .vjs-theme-city .vjs-progress-control .vjs-progress-holder .vjs-load-progress,
        .vjs-theme-city .vjs-progress-control .vjs-progress-holder .vjs-play-progress {
            background: rgba(255, 255, 255, 0.5) !important;
        }
    </style>
</head>
<body>

<div class="video-container">
    <video
        id="my-video"
        class="video-js vjs-theme-city vjs-big-play-centered"
        controls
        preload="auto"
        width="800"
        height="450"
        data-setup="{}">
        <source src="1.mp4" type="video/mp4" />
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a
            web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video>
</div>

<!-- Video.js JavaScript -->
<script src="https://vjs.zencdn.net/7.20.3/video.js"></script>
</body>
</html>
